shared:
  image: maven:3.6.3-jdk-8
  annotations:
    screwdriver.cd/ram: TURBO
    screwdriver.cd/cpu: TURBO
jobs:
  pr_build:
    requires: [~pr]
    steps:
      - ./gradlew build
  build: 
    requires: [~commit]
    steps:
      - ./gradlew build
  publish: 
    requires: [~build]
    secrets:
        # Publishing to NPM
        - GH_TOKEN
        - GPG_KEY
        - GPG_ENCPHRASE
        - OSSRH_TOKEN
        - OSSRH_USER
    steps:
        - ./gradlew publish --debug
